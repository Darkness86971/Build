name: android_apk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk git python3-pip
          pip install --upgrade pip
          pip install cython python-for-android kivy

      - name: Install Android SDK + NDK (safe versions)
        run: |
          mkdir -p $HOME/android/sdk
          cd $HOME/android/

          # Download Google commandline tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip cmd.zip -d sdk/cmdline-tools
          mv sdk/cmdline-tools/cmdline-tools sdk/cmdline-tools/latest

          export ANDROID_SDK_ROOT=$HOME/android/sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          # Accept all licenses
          yes | sdkmanager --licenses

          # Install SAFE versions (do not trigger 36.x)
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;34.0.0" \
                     "ndk;25.2.9519653"

      - name: Build APK using Python-for-Android ONLY
        run: |
          export ANDROID_SDK_ROOT=$HOME/android/sdk
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools

          p4a apk \
            --private . \
            --package=org.demo.education.ransomwaredemo \
            --name="RansomwareDemo" \
            --version=1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy \
            --android-api=33 \
            --ndk-dir=$ANDROID_NDK_HOME \
            --sdk-dir=$ANDROID_SDK_ROOT \
            --build-tools=34.0.0

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: *.apk
