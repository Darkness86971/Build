name: build_android

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk libffi-dev libssl-dev autoconf automake libtool pkg-config python3-pip
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK and accept licenses
        run: |
          # Create android directories with correct permissions
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          cd /usr/lib/android-sdk/cmdline-tools
          
          # Download and unzip Android SDK command line tools
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          sudo unzip -o tools.zip -d latest
          
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Accept all SDK licenses
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # Install platform tools and build tools
          sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Create buildozer.spec file
        run: |
          echo "[app]" > buildozer.spec
          echo "title = Ransomware Educational Demo" >> buildozer.spec
          echo "package.name = ransomware_demo" >> buildozer.spec
          echo "package.domain = org.demo.education" >> buildozer.spec
          echo "source.dir = ." >> buildozer.spec
          echo "main.py = ransomware_demo.py" >> buildozer.spec
          echo "source.include_exts = py,kv,png,jpg,ttf,xml" >> buildozer.spec
          echo "version = 1.0.0" >> buildozer.spec
          echo "requirements = python3,kivy" >> buildozer.spec
          echo "orientation = portrait" >> buildozer.spec
          echo "fullscreen = 0" >> buildozer.spec
          echo "android.api = 33" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.archs = arm64-v8a, armeabi-v7a" >> buildozer.spec
          echo "android.permissions = INTERNET" >> buildozer.spec
          echo "" >> buildozer.spec
          echo "[buildozer]" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

      - name: Build Android APK
        run: |
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
